<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
            <img class="logoAlura" src="imagens/logoAlura.png" alt="Logo da Alura">
            <h1 class="titulo">Encriptador</h1>
    </header>

    <main>
        <section id="panel-encriptar" class="panel">
            <form id="formEncriptar" class="form">
                <div class="form-group">
                    <label for="texto">Texto a ser encriptado:</label>
                    <textarea id="texto" class="texto" name="texto" rows="4" cols="50"></textarea>
                </div>
                <div class="informacao">
                    <p>Apenas letras min√∫sculas e sem acento.</p>
                </div>
                <div class="botoes">
                    <button id="btnEncriptar" class="btn btn-encriptar" type="button">Encriptar</button>
                    <button id="btnDesencriptar" class="btn btn-desencriptar" type="button">Descriptografar</button>
                </div>
            </form>
        </section>

        <section id="panel-mensagem" class="panel">
            <div class="form-group">
                <label for="texto_resultado">Texto encriptado/descriptografado:</label>
                <textarea id="texto_resultado" class="texto_resultado" name="texto_resultado" rows="4" cols="50" readonly></textarea>
            </div>
            <div class="botoes">
                <button id="btnCopiar" class="btn btn-copiar" type="button">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <h2 class="nome">Luiz Augusto Miranda de Lima</h2>
            <a href="https://www.linkedin.com/in/luiz-augusto-449a96270/" class="linkedin" target="_blank">Linkedin</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
